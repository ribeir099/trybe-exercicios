<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main id="conteudo">
        <section id="login">
            <h1>Login</h1>
            Digite seu email: <input type="email" name="login" id="email-login" placeholder="Digite seu email" autocomplete="off" autofocus>
            <br>
            Digite sua senha: <input type="pasword" name="login" id="senha-login" placeholder="Digite sua senha" required>
            <br>
            <label for="lembrar-check"><input type="checkbox" name="login" id="lembrar-check" required> Lembrar-me</label>
        </section>
        <br><br>
        <section>
            <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
            <input type="text" id="input-text"/>
            <input type="checkbox" id="input-checkbox" />

        </section>
        
    </main>
    <script src="spript.js"></script>
</body>
</html>
